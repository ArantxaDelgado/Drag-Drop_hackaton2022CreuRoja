<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Hackaton 2022 Creu Roja</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
       <article class="upload">

        <div class="dragNdrop">
            <p class="message">Arrastra tus archivos aquí</p>
        </div>

        <input type="file" hidden>
        <button class="green-button">Subir archivos</button>

       </article>

        <article class="Intro">

        <h1>Bienvenidos a DDrop</h1>

            <div class="info">
                <p>Para subir tus archivos de forma simple a drive,</p>
                <p>puedes hacer LogIn a través de Google.</p>
                <hr>
            </div>           

        <button>Login con Google</button>

       </article>

    </section>

    <div class="errorMessage hidden">
        <p class="errorTitle">Ups, algo ha ido mal</p>
        <p>No hemos podido subir tu archivo, revisa el formato o bien intentalo de nuevo.</p>
        <button class="close-button"> Cerrar </button>
    </div>

    <script src="script.js"></script>

</body>
</html>
